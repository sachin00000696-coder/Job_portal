<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy2Job Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVIGATION -->
<nav>
    <h2>Easy2Job</h2>
    <div>
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('login')">Login</button>
        <button onclick="showSection('dashboard')">Dashboard</button>
    </div>
</nav>

<!-- HOME -->
<section id="home" class="section active">
    <h1>Find Your Dream Job</h1>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search job by title or company">
        <button onclick="searchJobs()">Search Job</button>
        <button onclick="clearSearch()">Clear</button>
    </div>

    <div id="jobList" class="job-container"></div>
</section>

<!-- LOGIN -->
<section id="login" class="section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="section">
    <h2>Dashboard</h2>

    <h3>Post a Job</h3>
    <input type="text" id="jobTitle" placeholder="Job Title">
    <input type="text" id="companyName" placeholder="Company Name">
    <button onclick="addOrUpdateJob()">Post Job</button>

    <h3>Upload Resume</h3>
    <input type="file" id="resume">
    <button onclick="uploadResume()">Upload</button>

    <div id="dashboardJobs" class="job-container"></div>
</section>

<script src="script.js"></script>
</body>
</html>
